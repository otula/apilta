<html>
<head>
	<meta charset="UTF-8">
	<title>New user Registration page</title>
	<script src="js/register.js"></script>
	<style>
	html, body {
		height: 100%;
		margin: 0px;
		padding: 0px;
		font-family: arial;
		font-size: 18px;
		background: #242424;
		/*font color in the largest part of the page*/
		color: #ffffff;
	}
	input{
		font-family: sans-serif;
		font-size: 14px;
		text-overflow: ellipsis;
		border: none;
		border-radius: 5px;
		padding: 5px 10px;
	}
	#registrationDiv{
		height: 100%;
		width: 100%;
	}
	#regForm{
		padding-top: 10%;
		margin-left: 25%;
		margin-right: 25%;
	}
	#regForm > div{
		padding-bottom: 6px;
	}
	#overlay {
		position: fixed;
		top: 0px;
		left: 0px;
		height: 100%;
		width: 100%;
		overflow-y: hidden; /*hides the vertical scrollbar*/
		background-color: rgba(0,0,0,0.5);
		text-align: center;
		z-index: 100;
	}
	#dialog{
		margin-top: 20%;
		margin-left: 25%;
		margin-right: 25%;
		background-color: rgba(39,39,39,1);/*#272727*/
		border-radius: 10px;
		text-align: center;
		color: #ffffff;
	}
	#dialog-title{
		font-size: 1.25em;
		font-weight: bold;
		color: #dd6b32;
		padding: 10px;
	}
	#dialog-message{
		width: 90%;
		padding-left: 5%;
		padding-right: 5%;
		padding-bottom: 25px;
	}
	#dialog-buttons{
		height: 50px;
		background: url(images/bg_horizontal_divider.png) repeat-x top;
	}
	.hidden{
		display: none;
	}
	.button{
		font-size: 20px;
		background: none;
		border: none;
		color: #ffffff;
		border-radius: 10px;
		padding: 10px;
		margin: 0px;
		width: 100%;
		outline: none;
	}
	</style>
</head>
<body>
	<div id="registrationDiv">
		<form id="regForm" onsubmit="event.preventDefault(); return register();">
			<div>Enter login credentials:</div>
			<div>
				<input type="text" name="username" placeholder="Username" required="required">
			</div>
			<div>
				<input type="password" name="password" placeholder="Password" required="required">
			</div>
			<div>
				<input type="password" name="registeration_password" placeholder="Registeration password" required="required">
			</div>
			<div>
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
	<div id="overlay" class="hidden">
		<div id="dialog">
			<div id="dialog-title">Title</div>
			<div id="dialog-message">Message</div>
			<div id="dialog-buttons">
				<button id="btn_ok" class="button" onclick="dialogAccept()">OK</button>
			</div>
		</div>
	</div>
</body>
</html>
