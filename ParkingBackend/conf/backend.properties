# task service username
otula.backend.tasks.username = username
# task service password
otula.backend.tasks.password = password
# remote service address used for retrieving/sending task and sensor data
otula.backend.service_uri = http://127.0.0.1:8080/TestApp/rest/
# backend id
otula.backend.id = 1

# how often parking place list is refreshed, in seconds
otula.backend.parking.parking_check_interval = 31536000
# url for downloading parking places for Pori
otula.backend.parking.uri_pori = http://data.pori.opendata.arcgis.com/datasets/7387dffb04e84090aa335e2e9fdbf158_0.kml
