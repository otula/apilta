# task service username
otula.backend.tasks.username = username
# task service password
otula.backend.tasks.password = password
# remote service address used for retrieving/sending task and sensor data
otula.backend.service_uri = http://127.0.0.1:8080/TestApp/rest/
# backend id
otula.backend.id = 1

# max distance threshold used when comparing coordinate distances, in km
otula.backend.digitraffic.max_distance_threshold = 10
# how often task triggers are checked, in seconds
otula.backend.digitraffic.task_check_interval = 600
# how often weather station list is refreshed, in seconds
otula.backend.digitraffic.station_check_interval = 31536000
