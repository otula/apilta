######### ContentStorage Properties ##########
service.tut.pori.apilta.swift.container = apilta-content
service.tut.pori.apilta.swift.endpoint = http://127.0.0.1:5000/v2.0/
service.tut.pori.apilta.swift.default_expiration_time = 900
##Note: property "service.tut.pori.apilta.swift.preferred_region" is allowed to be null or empty
#service.tut.pori.apilta.swift.preferred_region = CONTINENT
service.tut.pori.apilta.swift.provider = openstack-swift
service.tut.pori.apilta.swift.public_endpoint = https://example.org/swift-proxy

### CREDENTIALS ###
service.tut.pori.apilta.swift.credential = PLACEHOLDER
service.tut.pori.apilta.swift.identity = apilta:apilta

# amount of negative report on an alert before it is removed
service.tut.pori.apilta.alert.default_remove_threshold = 5
# how long a new alert is valid, in minutes
service.tut.pori.apilta.alert.default_validity_time = 10000

# minimum time difference for measurement highlights (in ms)
service.tut.pori.apilta.shock.group_time_difference = 60000

# default range for measurement grouping (in meters)
service.tut.pori.apilta.shock.group_range = 200
